<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title> contact manager </title>
</head>


<body>
<section>
<div class="container">
  <h2>Contact Manager</h2>
  <form class="form-horizontal" method="post" th:action="@{/user/saves}" th:object="${contact}">
  	
  	<div class="form-group">
      <label class="control-label col-sm-2" for="name">UserName:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter UserName" name="name">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="work">Work:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{work}" id="work" placeholder="Enter Your Designation" name="work">
      </div>
    </div>
  	
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="phone">Phone:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-control" th:field="*{phone}" id="phone" placeholder="Enter Phone Number" name="phone">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Description:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{description}" id="description" placeholder="Enter Description" name="description">
      </div>
    </div>
    
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </form>
</div>
</section>
</body>
</html>
