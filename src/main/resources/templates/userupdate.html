<htmllang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<title> contact manager </title>
</head>
<body>
<section>
<div class="container">
  <h2>Register</h2>
  <form class="form-horizontal" method="post" th:action="@{/save}" th:object="${user}">
  	
  	<div class="form-group">
      <label class="control-label col-sm-2" for="id">User ID:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{id}" readonly="readonly">
      </div>
  	</div>
    
    
  	<div class="form-group">
      <label class="control-label col-sm-2" for="name">UserName:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter UserName" name="name">
      </div>
    </div>
  	
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" th:field="*{password}" id="pwd" placeholder="Enter password" name="pwd">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="about">About:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{about}" id="about" placeholder="Description" name="about">
      </div>
    </div>
    
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Register</button>
      </div>
    </div>
  </form>
</div>
</section>
</body>
</html>
